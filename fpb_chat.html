<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Asistente FP Barakaldo - Barargi</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    .chat-container {
        max-width: 480px;
        margin: 0;
        background: white;
        border-radius: 12px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    .chat-header {
        background: #002b5c;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
    }

    .chat-header img {
        width: 35px;
        height: 35px;
        border-radius: 50%;
    }

    #chat {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        background: #fafafa;
        position: relative;
    }

    /* SELLO FP BARAKALDO */
    #chat::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 70%;
        height: 70%;
        transform: translate(-50%, -50%);
        background: url("LHFP_BARAKALDO_Logo_Ver_Color_Positivo.png") no-repeat center center;
        background-size: contain;
        opacity: 0.08;
        pointer-events: none;
    }

    .msg {
        margin-bottom: 14px;
        display: flex;
        align-items: flex-start;
        gap: 10px;
        position: relative;
        z-index: 2;
    }

    .msg-text {
        background: #ffffff;
        padding: 10px 14px;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        max-width: 80%;
        line-height: 1.4;
    }

    .avatar {
        width: 38px;
        height: 38px;
        border-radius: 50%;
        flex-shrink: 0;
    }

    .user .msg-text {
        background: #d8e8ff;
        margin-left: auto;
    }

    .chat-input {
        display: flex;
        border-top: 1px solid #ddd;
    }

    .chat-input input {
        flex: 1;
        padding: 12px;
        border: none;
        font-size: 16px;
    }

    .chat-input button {
        background: #1976d2;
        color: white;
        border: none;
        padding: 12px 18px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="chat-container">

    <div class="chat-header">
        <img src="Cara Barargi.png">
        Asistente FP Barakaldo
    </div>

    <div id="chat">
        <div class="msg">
            <img src="Cara Barargi.png" class="avatar">
            <div class="msg-text">
                Â¡Hola! Soy Barargi, el asistente de FP Barakaldo. Â¿En quÃ© puedo ayudarte? ðŸ˜Š
            </div>
        </div>
    </div>

    <div class="chat-input">
        <input id="mensaje" type="text" placeholder="Escribe tu preguntaâ€¦">
        <button onclick="enviarMensaje()">Enviar</button>
    </div>

</div>

<script>
const webhookUrl = "https://brkkomunikazioa.app.n8n.cloud/webhook/fp-bot";

function addMessage(text, sender) {
    const chat = document.getElementById("chat");

    let html = "";
    if (sender === "bot") {
        html = `
        <div class="msg">
            <img src="Cara Barargi.png" class="avatar">
            <div class="msg-text">${text}</div>
        </div>`;
    } else {
        html = `
        <div class="msg user">
            <div class="msg-text">${text}</div>
        </div>`;
    }

    chat.innerHTML += html;
    chat.scrollTop = chat.scrollHeight;
}

async function enviarMensaje() {
    const msgInput = document.getElementById("mensaje");
    const mensaje = msgInput.value.trim();
    if (!mensaje) return;

    addMessage(mensaje, "user");
    msgInput.value = "";

    try {
        const res = await fetch(webhookUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: mensaje })
        });

        const data = await res.json();
        addMessage(data.reply || "Error: la respuesta no llegÃ³.", "bot");
    } catch (err) {
        addMessage("No se pudo comunicar con el servidor.", "bot");
    }
}
</script>

</body>
</html>
